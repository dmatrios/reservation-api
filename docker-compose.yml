services:
  mysql:
    image: mysql:8.4
    container_name: reservationapi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservationapi-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # ✅ Usamos tu perfil dev (sirve para local y docker por env vars)
      SPRING_PROFILES_ACTIVE: dev

      # ✅ DB en contenedor (service name)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      # ✅ JWT (tu app lo lee como ${JWT_SECRET:...})
      JWT_SECRET: ${JWT_SECRET}

      # ✅ Bootstrap admin (tu app lo lee con bootstrap.admin.*)
      BOOTSTRAP_ADMIN_EMAIL: ${BOOTSTRAP_ADMIN_EMAIL}
      BOOTSTRAP_ADMIN_PASSWORD: ${BOOTSTRAP_ADMIN_PASSWORD}
      BOOTSTRAP_ADMIN_FULL_NAME: ${BOOTSTRAP_ADMIN_FULL_NAME}
      BOOTSTRAP_ADMIN_DNI: ${BOOTSTRAP_ADMIN_DNI}
      BOOTSTRAP_ADMIN_PHONE: ${BOOTSTRAP_ADMIN_PHONE}

    ports:
      - "8080:8080"

volumes:
  mysql_data: